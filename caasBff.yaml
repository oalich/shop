    #
    OrderStateType:
      type: string
      description: >
        The state of an order (read only element).
          | Order State | Description |
          | --- | --- |
          | `open` | Order is created (mapped to internal shop order state "Erstellt") |

          | `accepted` | Order is accepted but payment is not verified (mapped to internal shop order states "Angenommen", "Zahlung ausstehend", "Geprft" and "Teilausgefhrt") |

          | `parked` | Manual approval is required before the order is fulfilled (mapped to internal shop order state "In Prfung") |

          | `paid`        | Order payment is verified, fulfillment starts (mapped to internal shop order state "Autorisiert") |

          | `fulfilled`   | Order is fulfilled (mapped to internal shop order states "Sammelrechnung Offen" and "Ausgefhrt") |

          | `failed`      | Order creation or payment is failed, the order can no longer be processed (mapped to internal shop order states "Abgelehnt", "Storniert", "Stornierung angenommen", "Stornierung abgelehnt", "Stornierung fehlgeschlagen" or "Technischer Fehler") |

          | `refund done` | A refund for the order is already created (mapped to internal shop order state "Rckerstattet") |

          | `unknown`    | error case, unknown state (mapped to internal shop order state "Unbekannter Status") |
        
          | `done`    | order is finalized (mapped to internal shop order states "Sammelrechnung Offen" and "Ausgefhrt") |
      enum:
        - unknown
        - open
        - done
        - failed
        - accepted
        - parked
        - paid
        - fulfilled
        - refund done

